<div class="col s12">
    <h1 class="pink-text">Ticket's</h1>

</div>

<div class="col s12 l2">
    <br>
    <button class="btn pink col s12" (click)="nuevoTicket()">
        Nuevo Ticket
    </button>
</div>

<div class="input-field col s12 l5 offset-l5">
    <i class="material-icons prefix">search</i>
    <input matInput (keyup)="applyFilter($event)" id="icon_prefix" type="text" class="validate" #input>
    <label for="icon_prefix">Buscar</label>
</div>


<table mat-table [dataSource]="dataSource" >

    <!-- Name Column -->
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date :'dd/MM/YYYY'}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element">{{element.id}}-{{element.codigo || 0}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> <strong> {{element.total | currency}}</strong> </td>
    </ng-container>



    <!-- Weight Column -->
    <ng-container matColumnDef="idusuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.idusuario}} </td>
    </ng-container>








    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    [class.demo-row-is-clicked]="clickedRows.has(row)" 

    (click)="comprobanteSeleccionado(row)" ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay informaci√≥n {{input.value? 'para "' +input.value+'"':""}}</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
