<div class="row mt-2">
    
    <div class="col l6 m6 s12 ">
        <app-cards-info [titulo]="'Total de productos para venta'" [valor]="productos.length" [icono]="'sell'" [color]="'orange'"
            [esDinero]="false">
        </app-cards-info>

    </div>
    <div class="col l6 m6 s12 ">
        <app-cards-info [titulo]="'Total de productos en linea'" [valor]="0" [icono]="'language'" [color]="'blue'"
            [esDinero]="false">
        </app-cards-info>
    </div>
</div>

<div class="row">
    <div class="input-field col l4 offset-l8 m6 offset-m6  s12  ">
        <i class="material-icons prefix">qr_code_scanner</i>
        <input id="icon_prefix" type="text" [(ngModel)]="filtro">
        <label for="icon_prefix">Buscar</label>
    </div>
</div>

<div class="row">
    <div class="col l2 m4  s6 " *ngFor="let d of productos | filter : filtro">
        <app-card-producto [producto]="d" (clickConfig)="clickConfigProducto($event)"></app-card-producto>
    </div>
 
    <div class="col s12 center grey lighten-4" *ngIf="(productos| filter : filtro).length==0">
        <br><br>
        <h5>No hay registros...</h5>
        <br><br>
    </div>
</div>



<div class="fixed-action-btn">
    <button (click)="nuevoProducto()" class="btn-floating btn-large waves-effect waves-light pink ">
        <i class="material-icons">add</i>
    </button>
</div>
