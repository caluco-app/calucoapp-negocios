<div class="card ">
    <div class="card-content">
        <div class="row">
            <div class="col s12">
                <p>
                    <i class="material-icons right activator">info_outline</i>
                    <br>
                </p>
            </div>

            <div class="col s12 center">

                <p></p>


                <img src="assets/images/logo_gris.jpg" alt="Producto" height="100px">
                <p class="small-barcode center ">{{producto.codigo||'SIN CODIGO'}}

                </p>
            </div>

            <div class="col s12">
                <h6 class="titulo-producto-card" style="-webkit-line-clamp: 20;">{{producto.nombre}}</h6>
            </div>

            <div class="col s12 center">
                <h5>
                    <i class="fa fa-cubes" aria-hidden="true"></i>
                    <strong>
                        {{producto.precio | currency}}
                    </strong>
                </h5>
                <p></p>
            </div>
        </div>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
        <h5 class="center">
            <i class="fa fa-cubes" aria-hidden="true"></i>



        </h5>
        <div class="row">
            <div class="col s12">
                <h5>
                    <strong>
                        {{producto.precio | currency}}
                    </strong>
                </h5>
                <h6 class="titulo-producto-card">{{producto.nombre}}</h6>
                <p class="text-descripcion">{{producto.descripcion}}</p>
            </div>
            <div class="col s12">
                <button type="button" class="waves-effect waves-light btn pink col s12" (click)="seleccionarProducto(producto)">
                    <i class="material-icons right">settings</i>
                    CONFIG.
                </button>
            </div>
        </div>
    </div>
</div>
