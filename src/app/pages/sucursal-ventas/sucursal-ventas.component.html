<app-navbar></app-navbar>

<div class="container-fluid  bg-light mb-4  pb-5">
    <div class="container" *ngIf="dataNegocio">
        <div class="row">
            <div class="col-lg-12 ">

                <h3 class="mt-4 title">
                    <i class="fa fa-arrow-left i-link" aria-hidden="true" [routerLink]="['/negocios', idNegocio,nombreSucursal,idSucursal ]"></i>
                    {{dataNegocio.negocio.nombre}}
                </h3>
            </div>

        </div>

        <div class="row mt-2">
            <div class="col-lg-12 ">
                <hr>
                <h3 class=" title mt-4"> Ventas de: {{nombreSucursal | uppercase}} </h3>
            </div>
        </div>

        <div class="row mt-2">

            <div class="col-lg-12 ">
                <h3 class=" title mt-4"> Facturaci√≥n </h3>
            </div>

            <div class="col-lg-2">
                <a [routerLink]="['/negocios-sucursal-ventas-facturar',nombreSucursal, idNegocio,idSucursal, 0 ]" class="btn btn-dark btn-sm btn-block mt-3 mb-3" >
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Nuevo
                </a>
            </div>
            <div class="col-lg-4 offset-lg-6">
                <input type="text" class="form-control form-control-sm mt-3 mb-3" placeholder="Buscar">
            </div>

            <div class="col-lg-12 ">

                <table class="table table-bordered table-hover table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="text-center">Fecha</th>
                            <th scope="col" class="text-center">No</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Monto</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                     
                        <tr >
                            <td class="text-center" colspan="10">
                                No hay registros
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>




    </div>

</div>
<app-footer></app-footer>
