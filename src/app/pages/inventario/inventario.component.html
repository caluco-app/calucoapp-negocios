<app-navbar></app-navbar>

<div class="container-fluid  bg-light mb-4  pb-5">
    <div class="container" *ngIf="dataNegocio">
        <div class="row">
            <div class="col-lg-12 ">
                <h3 class="mt-4 title">
                    <i class="fa fa-arrow-left i-link" aria-hidden="true" [routerLink]="['/negocios', idNegocio]"></i>
                    {{dataNegocio.negocio.nombre}}
                </h3>
            </div>

        </div>

        <div class="row mt-0">
            <div class="col-lg-12 ">
                <hr>
                <h3 class=" title mt-4"> INVENTARIOS </h3>
            </div>


            <div class="col-lg-2">
                <button class="btn btn-dark btn-sm btn-block mt-3 mb-3" (click)="abrirModalFormulario()">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Nuevo
                </button>
            </div>
            <div class="col-lg-4 offset-lg-6">
                <input type="text" class="form-control form-control-sm mt-3 mb-3" placeholder="Buscar">
            </div>

            <div class="col-lg-12 ">
                <table class="table table-hover table-sm">
                    <thead class="thead-white">
                        <tr>
                            <th scope="col">CÃ³digo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Exitencias</th>
                            <th scope="col">Costos</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <tr *ngFor="let d of productos">
                        
                            <th scope="row">{{d.id}}</th>
                            <td>
                                <p class="mb-0">{{d.nombre}}</p>
                                <p>
                                    <button type="button" class="btn btn-link btn-sm mr-1">
                                        <i class="fa fa-money" aria-hidden="true"></i>
                                        Precios de venta
                                    </button>
                                    <button type="button" class="btn btn-link btn-sm mr-1">
                                        <i class="fa fa-cubes" aria-hidden="true"></i>
                                        inventario
                                    </button>
                                    <button type="button" class="btn btn-link btn-sm mr-1">
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                        Editar
                                    </button>
                                </p>
                            </td>
                            <td></td>
                            <td></td>

                        </tr>
                        <tr *ngIf="productos.length==0">
                            <td class="text-center" colspan="4">
                                No hay registros
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


<!-- Modal -->
<div class="modal  fade" id="modalFormInventario" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title title" id="staticBackdropLabel">Invertario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <input type="text" class="form-control form-control-sm" name="codigo"
                            placeholder="Barcode Eje: 0000000">
                    </div>
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control form-control-sm" name="codigo"
                            placeholder="Nombre del producto Eje: Aceite Valvoline 10w30 1 GAL">
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">
                    <i class="fa fa-close" aria-hidden="true"></i>
                    Cerrar
                </button>
                <button type="button" class="btn btn-sm btn-dark">
                    <i class="fa fa-save" aria-hidden="true"></i>
                    Guardar Cambios
                </button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
