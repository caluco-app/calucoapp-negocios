<app-navbar></app-navbar>

<div class="container-fluid  bg-light mb-4  pb-5">
    <div class="container" *ngIf="dataNegocio">
        <div class="row">
            <div class="col-lg-12 ">
                <h3 class="mt-4 title"> {{dataNegocio.negocio.nombre}} </h3>
            </div>
            <div class="col-12  pt-3">
                <nav aria-label="breadcrumb ">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/negocios">MIS NEGOCIOS</a></li>
                        <li class="breadcrumb-item"><a
                                [routerLink]="['/negocios', idNegocio]">{{dataNegocio.negocio.nombre}}</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Productos</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-lg-12 ">
                <h3 class=" title mt-4"> Productos </h3>
            </div>


            <div class="col-lg-4"></div>
            <div class="col-lg-4 offset-lg-4">
                <input type="text" class="form-control form-control-sm mt-3 mb-3" placeholder="Buscar">
            </div>

            <div class="col-lg-12 ">

                <table class="table table-bordered table-hover table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <tr *ngFor="let d of productos">
                            <th scope="row">{{d.id}}</th>
                            <td>
                                <p class="mb-0">{{d.nombre}}</p>
                                <p>
                                    <button type="button" class="btn btn-link btn-sm mr-1">
                                        <i class="fa fa-money" aria-hidden="true"></i>
                                        Precios de venta
                                    </button>
                                    <button type="button" class="btn btn-link btn-sm mr-1">
                                        <i class="fa fa-cubes" aria-hidden="true"></i>
                                        inventario
                                    </button>
                                    <button type="button" class="btn btn-link btn-sm mr-1">
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                        Editar
                                    </button>
                                </p>
                            </td>
                            
                        </tr>
                        <tr *ngIf="productos.length==0">
                            <td class="text-center" colspan="4">
                                No hay registros
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<app-footer></app-footer>
