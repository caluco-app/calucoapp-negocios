<div class="row mt-5">

    <div class="col-lg-4 offset-lg-4 bg-white p-5">

        <form class="row" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="col-12">
                <img src="assets/images/logo_CAPP.png" alt="Logo" class="logo">
            </div>

            <div class="form-group col-12">
                <label for="username">Usuario:</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario"
                    formControlName="usuario">
            </div>
            <div class="form-group col-12">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña"
                    formControlName="contrasenia">
            </div>
            <div class="form-group col-12">
                <button type="submit" class="btn btn-dark btn-block mb-5">Ingresar</button>

            </div>
        </form>
    </div>
</div>
