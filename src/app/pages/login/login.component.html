<!-- login.component.html -->
<div class="row mt-5">
    <div class="col s12 m4 offset-m4">
        <div class="card">
            <div class="card-content">
                <div class="center">
                    <img src="assets/images/logo_CAPP.png" alt="Logo" class="logo" height="70px">
                </div>
                <span class="card-title">Inicio de sesión</span>
                <div class="row">
                    <form class="col s12" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="usuario" type="text" formControlName="usuario">
                                <label for="usuario">Nombre de Usuario</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="password" type="password" formControlName="contrasenia">
                                <label for="password">Contraseña</label>
                            </div>

                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light col s12 black" type="submit" name="action">Iniciar sesión
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
